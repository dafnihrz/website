<body>
    <h1>Lab 6-1: Using Javascript Event Handlers</h1>
    <hr>
    <h4>Event Handler Examples</h4>
    Vote for your favorite sport:
    <div id="form">
        <form name="myform">
            <input type="radio" name="sports" value="Football" />Football<br/>
            <input type="radio" name="sports" value="Hockey" />Hockey<br>
            <input type="radio" name="sports" value="Auto Racing" />Auto Racing<br/>
            <input type="radio" name="sports" value="MMA" />MMA<br/>
            <input type="radio" name="sports" value="Basketball" />Basketball<br/>
            <input type="radio" name="sports" value="Tennis" />Tennis<br/>
            <input type="radio" name="sports" value="Golf" />Golf<br/>
            <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
            <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
            <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
            <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
        </form>
    </div>
    <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a href="..">Home</a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
    var loc = window.location.href;
    var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
</body>
