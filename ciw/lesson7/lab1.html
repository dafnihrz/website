<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 7-1</title>
    <script src="lesson6.js"></script>
    <link rel="stylesheet" href="lesson7.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide_button").click(function () {
                $("article").hide();
            });
            $("#show_button").click(function () {
                $("article").show();
            });
        });
    </script>
</head>
<body>
    <h1>Lab 7-1: Using jQuery in a Webpage</h1>
    <hr>
    <section>
        <button id="hide_button">Hide Articles</button>
        <button id="show_button">Show Articles</button>
        <article>Hello, this is my article :)</article>
    </section>
    <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a href="..">Home</a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
    var loc = window.location.href;
    var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
</body>
</html>
