<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 7-2</title>
    <script src="lesson6.js"></script>
    <link rel="stylesheet" href="lesson7.css">
    <script>
        var latlon = document.getElementById("test");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                latlon.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    latlon.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    latlon.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    latlon.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    latlon.innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Lab 7-2: The Geolocation API</h1>
    <hr>
    <p>Click the button to get your position.</p>
    <button onclick="getLocation()">My Location</button>
    <p id="test"></p>
    <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a href="..">Home</a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
    var loc = window.location.href;
    var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
</body>
</html>
