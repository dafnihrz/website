
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Getting Down With HTML</title>
<style>
    @import url(footer.css);
        body{
            margin: 30px;
            padding: 20px;
            line-height: 2;
        }
        h1{
            text-align: center;
            font-family: sans-serif;
        }
        footer a, footer a:visited, footer a:hover{
            color: #a50;
            text-decoration: none;
            padding: 10px;
            border: 1px dashed #000;
        }
        footer{
            margin-top: 70px;
        }
        div.gallery{
            padding: 5px;
            display: inline-block;
            position: relative;
        }
        div.gallery:after {
            content: " ";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 99;
        }
        div.gallery img{
            width: 350px;
            height: auto;
        }
        div.container{
            margin-left: 100px;
            margin-right: 100px;
        }
</style>
</head>
<body>

<h1>Gallery 2</h1>
<hr>
<h3 style="font-family: sans-serif;">Some pictures I took</h3>
<div class ="container">
<div class="gallery">
    <img src="g2images/philadelphia.jpg" alt="Philadelphia">
</div>
<div class="gallery">
    <img src="g2images/leaf.jpg" alt="Leaf">
</div>
<div class="gallery">
    <img src="g2images/bird.jpg" alt="Bird">
</div>
<div class="gallery">
    <img src="g2images/chicago.png" alt="Chicago">
</div>
<div class="gallery">
    <img src="g2images/fire.jpg" alt="Fire">
</div>
</div>
<footer id="vLinks">
    <script src="/website/footer.js"></script>
    <div style="margin-top: 2px;">
        <button class="button" onclick="document.location='index'"><span>Home
        </span></button>
    </div>
</footer>
</body>
</html>
