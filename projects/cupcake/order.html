    <title>Cupcakes</title>
<style>
h1{
    text-align: center;
}
#container{
    background-color: rgb(255, 198, 207);
    border-radius: 1em;
    padding: 20px;
    margin-left: 20vw;
    margin-right: 20vw;
    line-height: 1.5;
}
form{
    padding-top: 10px;
    padding-bottom: 10px;
}
form p{
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 5px;
    letter-spacing: 3px;
}
form label{
    line-height: 2;
}
input[type=text]{
    font-family: 'Work Sans', sans-serif;
    font-size: 16px;
    border: none;
    background: none;
    outline: 0;
    resize: vertical;
    border-bottom: 2px solid rgb(255, 198, 207);
}
 select{
    padding: 12px 7px;
    border: none;
    border-radius: 4px;
    font-family: 'Work Sans', sans-serif;
    background-color: #ffffff;
}
button[type=submit]{
    text-transform: uppercase;
    font-weight: bold;
    color: unset;
    letter-spacing: 1.5px;
    background-color:rgb(255, 227, 232);
    padding: 15px 20px;
    border: none;
    border-radius: 1em;
    transition: all ease-in-out 150ms;
    filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.15));
    -webkit-appearance: none;
}
button[type=submit]:hover{
    opacity: 0.7;
    cursor: pointer;
}
.field{
    padding: 40px;
    background: rgb(255, 227, 232);
    display: block;
    text-align: left;
    border-radius: 1em;
    filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.15));
    margin-left: 2vw;
    margin-right: 2vw;
}
@media screen and (max-width: 900px) {
    #container{
        margin-left: 7%;
        margin-right: 7%;
    }
    input[type=text]{
        width: 100%;
    }
    .field{
        padding-top: 35px;
        padding-bottom: 35px;
    }
    #pinfo label{
        line-height: unset;
    }
    #pinfo input{
        margin-bottom: 20px;
    }
}
</style>
</head>
<body>
    <div class="navbar" id="myTopnav">

<h1>Order</h1>
<div id="container">
<form>
<div id="pinfo" class="field">
<p>Order Info</p>
<label>First Name:</label>
<input type="text" name="fname" size="30"><br>
<label>Last Name:</label>
<input type="text" name="lname" size="30">
</div>
<br>
<div class="field">
<p>Make A Cupcake</p>
<label>Frosting:</label><br>
<input type="radio" name="flavor" value="redvelvet"> Red Velvet<br>
<input type="radio" name="flavor" value="vanilla"> Vanilla<br> 
<input type="radio" name="flavor" value="chocolate"> Chocolate<br>
<input type="radio" name="flavor" value="coconut"> Coconut<br>
<br>
<label>Toppings:</label><br>
<input type="checkbox" name="sprinkles" value="1"> Sprinkles<br>
<input type="checkbox" name="freshfruit" value="1"> Fresh Fruit<br>
<input type="checkbox" name="chocolatechips" value="1"> Chocolate Chips<br>
<input type="checkbox" name="coconutflakes" value="1"> Coconut Flakes<br>
<input type="checkbox" name="hersheysyrup" value="1"> Hershey's Syrup<br>
<br>
<label>Size:</label><br>
<select name="size">
	<option>Small</option>
	<option>Regular</option>
	<option>Large</option>
	<option>Jumbo</option>
</select>
<br><br>
<label>Quantity</label><br>
<select  name="quantity">
	<option>4</option>
	<option>6</option>
	<option>8</option>
	<option>10</option>
</select><br>
</div>
<br>
<button type="submit">Submit my order :)</button>
</form>
</div>

</footer>
