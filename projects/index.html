<!DOCTYPE html>
<html lang="en">
<head>
<title>Projects</title>
<meta charset="utf-8">
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin-left: 50px;
    margin-right: 50px;
    padding: 10px;
    font-family: sans-serif;
    text-align: center;
  }
  h1{
    line-height: 50px;
    margin-bottom: 5px;
  }
  .column {
    width: 35%;
    padding: 15px;
  }
  .column h3{
    text-align: center;
    border: 5px dashed lavender;
    padding: 10px;
    margin-bottom: 25px;
  }
  li{
    text-align: left;
    text-decoration: none;
    padding: 15px;
    margin: -15px;
  }
  li a{
    text-decoration: none;
    color: #000;
  }
  li a:hover{
    color: darkblue;
    font-weight: bold;
  }
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  footer{
    margin-top: 100px;
    color: #A50;
  }
  footer a, footer a:visited{
    color: #A50;
    text-decoration: none;
    padding: 10px;
  }
  footer a:hover{
    opacity: 0.5;
  }

  @media screen and (max-width:600px) {
    html{
      scale: 2;
    }
    .column {
      width: 100%;
    }
    footer{
        width: 100%;
    }
  }
</style>
<!--<link rel="stylesheet" href="/homepage.css">-->
</head>
<body>
  <h1>Projects</h1>
  <div class="row">
    <div class="column">
      <h3>Projects</h3>
    <ul>
        <li><a href="cupcake">Cupcake</a></li>
        <li><a href="resume">Resume</a></li>
      </ul>
    </div>
    <div class="column">
      <h3>Experiments and Mini-Projects</h3>
    <ul>
        <li><a href="navidad">Navidad</a></li>
      </ul>
    </div>
  </div>
  <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a href="..">Home</a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
  </footer>
  <script>
    var loc = window.location.href;
    var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
  </script>
</body>
</html>
